---
# playbooks/hardening.yml
- name: ğŸ” Harden Ubuntu Server (Baseline Security)
  hosts: server
  become: yes
  vars:
    ssh_port: 22
    allowed_network: "192.168.18.141/24"   # Ganti sesuai jaringan kamu
    timezone: Asia/Jakarta

  pre_tasks:
    - name: ğŸ”„ Update package cache
      apt:
        update_cache: yes
        force_apt_get: yes

  tasks:
    - name: ğŸ“¦ Full system upgrade
      apt:
        upgrade: full
        autoremove: yes
        autoclean: yes

    - name: â° Set timezone
      timezone:
        name: "{{ timezone }}"
      notify: restart cron

    - name: ğŸ”¥ Install and enable UFW (firewall)
      ufw:
        state: enabled
        policy: deny
      notify: reload ufw

    - name: ğŸ”“ Allow SSH from local network
      ufw:
        rule: allow
        src: "{{ allowed_network }}"
        port: "{{ ssh_port }}"
        proto: tcp

    - name: ğŸš« Disable root login via SSH
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PermitRootLogin'
        line: PermitRootLogin no
        state: present

    - name: ğŸ”‘ Disable password authentication (SSH key only)
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication'
        line: PasswordAuthentication no
        state: present

    - name: ğŸ”„ Restart SSH service
      systemd:
        name: ssh
        state: restarted
        daemon_reload: yes

    - name: ğŸ›¡ï¸ Install Fail2ban
      apt:
        name: fail2ban
        state: present
        autoremove: yes

    - name: ğŸ“„ Deploy jail.local config
      template:
        src: ../templates/jail.local.j2
        dest: /etc/fail2ban/jail.local
        owner: root
        group: root
        mode: '0644'
      notify: restart fail2ban

  handlers:
    - name: reload ufw
      ufw:
        state: enabled

    - name: restart fail2ban
      systemd:
        name: fail2ban
        state: restarted

    - name: restart cron
      systemd:
        name: cron
        state: restarted